<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>www.flybrownfield.com</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <link href="/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" media="screen"/>
    <script>
        function rowClicked(value) {
            alert(value);
            //location.href = "/search?param=" + value;
            location.href = "/search;
        }
    </script>
</head>
<body>
<nav>
    <ul>
        <li>BrownField Airline</li>
        <li><a th:href="@{/}">Search</a></li>
        <li><a th:href="@{/search-booking}">CheckIn</a></li>
    </ul>
</nav>
<div align="center" class="form-style-8">
    <h2>Available Trips</h2>


    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Bus</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="trip : ${uidata.trips}">
            <td th:text="${trip.id}"/>
            <td th:text="${trip.busNumber}"/>
            <td th:text="${trip.origin}"/>
            <td th:text="${trip.destination}"/>
            <td th:text="${trip.tripDate}"/>
            <td th:text="${trip.price.priceAmount}"/>
            <td>
                <a th:href="@{/book/{busNumber}/{origin}/{destination}/{tripDate}/{price}(
 	 		 					busNumber=${trip.busNumber},
 	 		 					origin=${trip.origin},
 	 		 					destination=${trip.destination},
 	 		 					tripDate=${trip.tripDate},
 	 		 					price=${trip.price.priceAmount}
 	 		 		        )}">Book</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
